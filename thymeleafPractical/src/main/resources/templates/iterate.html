<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Example of Loop</title>
</head>
<body>
	<h1>Going to traverse elements in collection</h1>

	<h1 th:text="${ns}"></h1>

	<ul>
		<li th:each="n,tempString : ${ns}"><span
			th:style="${tempString.odd} ? 'font-weight:bold' : ' '"
			th:text="${tempString.index+1} +' : '+ ${n}"></span></li>
	</ul>
</body>
</html>
