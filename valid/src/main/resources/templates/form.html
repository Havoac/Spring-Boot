<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background: #e2e2e2;" >
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 offset-md-3">
                <form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
                    <h1 class="text-center">SignUp Here</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label> <input type="text" name="userName"
                            class="form-control" th:value="${loginData.userName}"
                            th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                            id="exampleInputEmail1" aria-describedby="emailHelp" />

                        <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback"
                            class="invalid-feedback">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">User email</label> <input type="email" name="email"
                            class="form-control" th:value="${loginData.email}"
                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                            id="exampleInputPassword1" placeholder="Password">

                        <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback"
                            class="invalid-feedback">

                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}" name="agreed"
                            type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree Terms and conditions</label>

                        <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback"
                            class="invalid-feedback">

                        </div>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
